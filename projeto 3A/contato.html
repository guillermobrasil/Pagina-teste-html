<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Petshop Coragem</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logop.png" alt="imagem do logo"></a></h1>
            <nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>

                </ul>
            </nav>
        </div>
        
    </header>
    <main class="contato-toda">
        <form action="logofff.png" class="formulario">
           
            <img src="clogo11.png" alt="imagem de contato" class="imagem-formulario">

            <label for="nomesobrenome"> Nome e Sobrenome*</label> 
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail*</label> 
            <input type="email" id="email"class="input-padrao"required placeholder="email@dominio.com">

            <label for="telefone"> Telefone*</label>
            <input type="tel" id="telefone>"class="input-padrao"required placeholder="(XX) XXXXX-XXXX">

            <label for="menssagem">Menssagem*</label>
            <textarea cols="30" rows="10" id="menssagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
    
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
    
                <label for="radio-watssapp"><input type="radio" name="contato" value="watssapp" id="radio-watssapp" checked>Watssapp</label>
               
            </fieldset>
           
           <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Segunda</option>
                <option>Terça</option>
                <option>Quarta</option>
                <option>Quinta</option>
                <option>Sexta</option>
                <option>Sábado</option>
            </select>
            <select>
                <option>8h*</option>
                <option>9h</option>
                <option>10h</option>
                <option>11h</option>
                <option>12h</option>
                <option>13h</option>
                <option>14h</option>
                <option>15h</option>
                <option>16h</option>
                <option>17h</option>
                <option>18h*</option>
                <option>19h</option>
                
            </select>
           </fieldset>

            <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
            
            <input type="submit" value="Enviar Formulário" class="enviar">
            
            
        </form>
        <table class="horario">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Terça-feira</td>
                    <td>9h ~ 19h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>9h ~ 19h</td>
                </tr>
                <tr>
                    <td>Quinta-feira</td>
                    <td>9h ~ 19h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>9h ~ 19h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>8h ~ 18h</td>
                </tr>
                <p class="info">Sabádos de 8h até as 18h*</p>
            </tbody>
            
        </table>    
       
    </main>
    <footer>
        <img src="logofff.png">
        <p class="copyright">&copy; Copyright Petshop Coragem - 2023</p>
    </footer>
</body>
</html>
